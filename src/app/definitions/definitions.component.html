<html>
<h2> Definitions </h2>
<h3>
</h3>  
<div class="wrapper">
<table style="width:80%; border:2px solid;" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{Array.position}} </td>
  </ng-container>
  <tr>
    <th class="col1" style="text-align:center" mat-sort-header="name" >Name</th>
    <th class="col2" style="text-align:center">Info</th>
    <th class="buttons" style="text-align:center">Delete</th>
    <th class="buttons" style="text-align:center">Update</th>
  </tr>
  <tr *ngFor="let Array of data">
    <td class="col1" style="text-align:center"> <textarea [(ngModel)]="Array.name" placeholder="Name"></textarea></td>
    <td class="col2" style="text-align:center"> <textarea [(ngModel)]="Array.info" placeholder="Info"></textarea></td>
    <td style="width: 30px;"><button class = "button" (click)="deleteDefinition(Array)">Delete</button></td>
    <td style="width: 30px;"><button class = "button" (click)="updateDefinition(Array)">Update</button></td>
  </tr>
</table> 
</div>
<app-definition-form (getDefinitions)="getDefinitions()"></app-definition-form>
</html>
